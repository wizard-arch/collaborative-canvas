<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Collaborative Canvas</h1>
        </header>

        <div class="main-content">
            <aside class="toolbar">
                <div class="tool-section">
                    <h3>Tools</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn active" data-tool="brush">Brush</button>
                        <button class="tool-btn" data-tool="eraser">Eraser</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Color</h3>
                    <input type="color" id="colorPicker" value="#000000">
                </div>

                <div class="tool-section">
                    <h3>Stroke Width</h3>
                    <input type="range" id="strokeWidth" min="1" max="50" value="5">
                    <span id="strokeWidthValue">5px</span>
                </div>

                <div class="tool-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button id="undoBtn" class="action-btn">Undo</button>
                        <button id="redoBtn" class="action-btn">Redo</button>
                        <button id="clearBtn" class="action-btn danger">Clear</button>
                    </div>
                </div>

                <div class="tool-section">
                    <h3>Online Users</h3>
                    <div id="usersList" class="users-list"></div>
                </div>
            </aside>

            <main class="canvas-container">
                <canvas id="drawingCanvas"></canvas>
            </main>
        </div>

        <div id="statusBar" class="status-bar">
            <span id="connectionStatus">Connecting...</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
</body>
</html>
